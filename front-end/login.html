<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Login</title>
  </head>
  <body>
    <header>
      <h1>To-do List</h1>
    </header>
    <div id="container-login">
      <form id="form-login">
        <label for="login-name" class="form-label">Insira seu nome:</label>
        <input type="text" id="form-name" />
        <label for="login-email" class="form-label">Insira seu email:</label>
        <input type="email" id="form-email" />
        <label for="login-username" class="form-label"
          >Insira seu username:</label
        >
        <input type="text" id="form-username" />
        <label for="login-password" class="form-label">Insira sua senha:</label>
        <input type="password" id="form-password" />
        <div class="form-buttons">
          <button type="submit">Registrar</button>
          <button type="button">Reset</button>
        </div>
        <div id="registerResult"></div>
      </form>
    </div>
    <script src="/front-end/scripts/login.js"></script>
  </body>
</html>
