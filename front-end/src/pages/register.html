<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Register</title>
  </head>
  <body>
    <header>
      <h1>To-do List</h1>
      <div class="header-login">
        <div class="home">
          <a href="./index.html">Home</a>
        </div>
        <div class="account">
          <a href="./login.html">Login</a>
          <a href="./register.html">Registrar</a>
        </div>
      </div>
    </header>
    <div id="container-login">
      <h1>Register</h1>
      <form id="form-login">
        <label for="login-name" class="form-label">Insira seu nome:</label>
        <input
          type="text"
          class="form-input"
          id="form-name"
          placeholder="ex: John Doe"
        />
        <label for="login-email" class="form-label">Insira seu email:</label>
        <input
          type="email"
          id="form-email"
          placeholder="ex: johndoe@gmail.com"
          class="form-input"
        />
        <label for="login-username" class="form-label"
          >Insira seu username:</label
        >
        <input
          type="text"
          id="form-username"
          placeholder="ex: johndoe"
          class="form-input"
        />
        <label for="login-password" class="form-label">Insira sua senha:</label>
        <input type="password" id="form-password" class="form-input" />
        <div class="container-buttons">
          <button class="form-buttons" type="submit">Registrar</button>
          <button class="form-buttons" type="button" id="resetForm">
            Limpar campos
          </button>
        </div>
        <div id="registerResult"></div>
      </form>
    </div>
    <script type="module" src="../scripts/register.js"></script>
  </body>
</html>
