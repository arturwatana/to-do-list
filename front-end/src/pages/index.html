<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <header>
      <h1>To-do List</h1>
      <div class="header-login">
        <div class="home">
          <a href="/front-end/src/pages/index.html">Home</a>
        </div>
        <div class="account">
          <a href="/front-end/src/pages/login.html">Login</a>
          <a href="/front-end/src/pages/register.html">Registrar</a>
        </div>
      </div>
    </header>
    <form class="container">
      <input type="text" placeholder="Digite sua próxima task" id="new-task" />

      <div class="task-urgency">
        <input
          type="radio"
          class="urgency-tasks"
          name="urgency"
          id="not-urgent"
          value="Não urgente"
        />Não Urgente
        <input
          type="radio"
          class="urgency-tasks"
          name="urgency"
          id="little-urgent"
          value="Pouco Urgente"
        />
        Pouco Urgente
        <input
          type="radio"
          class="urgency-tasks"
          name="urgency"
          id="urgent"
          value="Muito urgente"
        />
        Muito urgente
      </div>
      <label for="endTaskDate" class="form-input">Data de termino prevista:</label>
        <input type="date" id="endTaskDate">
      <button id="submit-task">Submit Task</button>
      </div>
      <div id="error"></div>
      <ul id="tasks"></ul> 
    </form>

    <script type="module" src="../scripts/addTaskListener.js"></script>
  </body>
</html>
